<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <body class="text-gray-600 font-body ">

        <!-- NAVIGATION BAR -->
        <div class="grid md:grid-cols-10">
          <div class="md:col-span-1 md:flex md:justify-end">
            <nav class=" text-right">
              <div class="flex justify-between items-center">
                <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                  <a href="#" class=" hover:text-gray-700">Huyuki Cook</a>
                </h1>
                <div class=" px-4 cursor-pointer md:hidden" id="burger">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </div>
              </div>
              <ul class="text-sm mt-6 hidden md:block" id="menu">
                <li class="text-gray-700 font-bold">
                  <a href="#" class="border-r-4 border-primary">
                    <span>Home</span>
                    <svg class="w-5 h-6 inline-block mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                  </a>
                </li>
                <li>
                  <a href="#" class="border-r-4 border-white">
                    <span>About</span>
                    <svg class="w-5 h-6 inline-block mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                  </a>
                </li>
                <li>
                  <a href="#" class="border-r-4 border-white">
                    <span>Contact</span>
                    <svg class="w-5 h-6 inline-block mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        
          <!-- MAIN SECTION -->
          <main class="px-16 py-6 md:col-span-9">
            <div class="flex justify-center md:justify-end">
              <a href="#" class="text-primary border-primary md:border-2 btn hovereffect">Log in</a>
              <a href="#" class="text-primary ml-2 border-primary md:border-2 btn hovereffect">Sign up</a>
            </div>
      
            <header>
              <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
              <h3 class="text-2xl font-semibold">For Food Munchers</h3>
            </header>
      
            <div>
            <!-- CARD SECTION #1 -->
              <h4 class="font-bold pb-2 mt-12 border-b border-gray-200">Latest Recipes</h4>
            
              <div class="mt-8 grid lg:grid-cols-3 gap-6">
                <!-- cards go here -->
                <div class="card card-hover"> 
                  <img src="img/mochi.jpg" alt="mochi" class="h-96 sm:h-96 w-full object-cover items-center">
                  <div class="m-4">
                    <span class="font-bold">Matcha Mochi</span>
                    <span class="block text-gray-500 text-sm">Recipe by Huyuki</span>
                  </div>
                  <div class="badge"> <!--badge-->
                    <svg class=" w-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span class="">25 mins</span>
                  </div>
                </div>
                <div class="card card-hover"> 
                    <img src="img/curry.jpg" alt="butter chicken curry" class="h-96 sm:h-96 w-full object-cover items-center">
                    <div class="m-4">
                      <span class="font-bold">Curry</span>
                      <span class="block text-gray-500 text-sm">Recipe by Huyuki</span>
                    </div>
                    <div class="badge"> <!--badge-->
                      <svg class=" w-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                      <span class="">25 mins</span>
                    </div>
                </div>
                <div class="card card-hover"> 
                    <img src="img/katsu.jpeg" alt="katsu pork" class="h-96 sm:h-96 w-full object-cover items-center">
                    <div class="m-4">
                      <span class="font-bold">Pork Katsu</span>
                      <span class="block text-gray-500 text-sm">Recipe by Huyuki</span>
                    </div>
                    <div class="badge"> <!--badge-->
                      <svg class=" w-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                      <span class="">25 mins</span>
                    </div>
                </div>
              </div>

            <!-- CARD SECTION #2 -->
              <h4 class="font-bold pb-2 mt-12 border-b border-gray-200">Most Popular</h4>
      
              <div class="mt-8">
                <!-- cards go here -->
                
              </div>
            </div>
      
            <div class="mt-12 flex justify-center">
              <div class="bg-secondary-100 text-secondary-200 btn hovereffect">Load more</div>
            </div>    
          </main>
        </div>

        <script src="index.js"></script>
</body>
</html>
